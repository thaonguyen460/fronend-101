<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="font-body">
    <header class="py-4">
        <div class="container">
            <div class="flex gap-x-8 items-center">
                <a href="#">
                    <img src="./images/Hero/Header/Logotype/Dark.svg" alt="logo">
                </a>
                <nav class="hidden lg:block">
                    <ul class="flex gap-x-4">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Product</a>
                        </li>
                        <li>
                            <a href="#">Pricing</a>
                        </li>
                        <li>
                            <a href="#">Blog</a>
                        </li>
                        <li>
                            <a href="#">Jobs</a>
                        </li>
                        <li>
                            <a href="#">More</a>
                        </li>
                    </ul>
                </nav>
                <div class="cta ml-auto flex gap-x-4">
                    <a href="#"><img src="./image/Google Play Badge.png" alt="Google play download"></a>
                    <a href="#"><img src="./image/App Store Badge.png" alt="App store download"></a>
                    <button class="lg:hidden">
                        <img src="./images/icons/menu-open.svg" alt="menu open">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- Begin hero banner -->
    <div class="relative  overflow-hidden">
        <div class="container">
            <h1 class="text-h1 font-extrabold text-center mt-24 mb-8">Track your product sales from anywhere, anytime.</h1>
            <div class="text-center mb-24">
                <a class="hover:opacity-80 transition-all inline-flex px-8 py-3 rounded-md font-medium bg-brand-purple text-white" href="#">Start selling</a>
            </div>
            <div class="text-center z-20 relative -mr-8">
                <img class="inline-block" src="./image/iPhone X.jpg" alt="iphone">
            </div>
            <div class="z-10 absolute translate-y-20 top-3/4 left-1/2 transform -translate-x-1/2 w-1200 h-1200 block bg-brand-purple-800 rounded-full">

            </div>
        </div>
    </div>
    
    <!-- End hero banner -->
</body>
</html>
